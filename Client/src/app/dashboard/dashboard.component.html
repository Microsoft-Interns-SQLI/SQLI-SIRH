<div class="row">
  <div class="col-md-9 text-white">
    <div class="row">

      <div class="col-md-4">
        <div class="card shadow-lg bg-body text-center">
          <div class="card-body">
            <label class="card-title text-dark">
              <u>
                Head count 
              </u>
            </label>
            <div class="row rounded counts">
              <div class="col-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-people-fill" viewBox="0 0 16 16" style="color: black;">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>
              </div>
              <div class="col border-0 h6 my-auto text-dark" style="background-color: transparent;">
                {{dashboard.headCount}} collaborateurs
              </div>
            </div>
            <div class="row rounded counts">
              <div class="col-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-people-fill" viewBox="0 0 16 16" style="color: black;">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>
              </div>
              <div class="col border-0 h6 my-auto text-dark" style="background-color: transparent;">
                {{dashboard.maleCount}} collaborateurs
              </div>
            </div>
            <div class="row rounded counts">
              <div class="col-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-people-fill" viewBox="0 0 16 16" style="color: black;">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>
              </div>
              <div class="col border-0 h6 my-auto text-dark" style="background-color: transparent;">
                {{dashboard.femaleCount}} collaboratrices
              </div>
            </div>
            <div class="row rounded counts">
              <div class="col-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                  class="bi bi-people-fill" viewBox="0 0 16 16" style="color: black;">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  <path fill-rule="evenodd"
                    d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
                  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                </svg>
              </div>
              <div class="col border-0 h6 my-auto text-dark" style="background-color: transparent;">
                {{
                dashboard.demissionCount!=0
                ? (dashboard.demissionCount + " démissions")
                : "Aucune démission"
                }}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Go to</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-lg bg-body text-center">
          <div class="card-body">
            <label class="card-title text-dark">
              <u>
                Post Chart 
              </u>
            </label>
            <canvas class="align-middle" id="postChart"></canvas>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Go to</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-lg bg-body text-center">
          <div class="card-body">
            <label class="card-title text-dark">
              <u>
                Niveau Chart
              </u>
            </label>
            <canvas class="align-middle" id="niveauChart"></canvas>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Go to</a>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-3">
        <div class="countParent">
          <canvas id="lineChart" height="155" width="500"></canvas>
          <a href="#" class="btn btn-primary mb-3">Go to</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 text-white text-center">
    <div class="row">
      <div class="col-md-12 rounded">
        <div class="countParent">
          <label class="form-control border-0">Taux de </label>
          <canvas id="donutChart2" height="0"></canvas>
          <a href="#" class="btn btn-primary" style="margin-top: 20px;">Go to</a>
        </div>
      </div>

      <div class="col-md-12 rounded">
        <div class="countParent">
          <label class="form-control border-0">Taux de </label>
          <canvas id="pieChart2" height="0"></canvas>
          <a href="#" class="btn btn-primary" style="margin-top: 20px;">Go to</a>
        </div>
      </div>
    </div>
  </div>
</div>
