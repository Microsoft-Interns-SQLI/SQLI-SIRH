<div class="row">
  <div class="col-md col-sm-4 text-center">
    <div class="card">
      <div class="card-body">
        <div class="col-md col-sm ">
          <div class="card border-0 ">
            <div class="row">
              <div class="col-md-5 col-sm-5 card-body h5 ">
                <label class="">
                  Moyenne d'experience: {{dashboard.averageExp | number: '1.1-2'}} an
                </label>
              </div>
              <div class="col-md-4 col-sm-4 card-body h5 ">
                <label class="">
                  Moyenne d'age: {{dashboard.averageAge | number: '1.1-2'}} an
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md col-sm">
          <label class=" h5">Niveau Chart</label>
          <canvas id="niveauChart" height="0"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-4 text-center">
    <div class="card">
      <div class="card-body">
        <div class="col-md col-sm ">
          <div class="card border-0 ">
            <div class="row">
              <div class="col-md-6 col-sm-6 card-body h5 ">
                <label class="">
                  Taux d'encadrement: {{dashboard.tauxEncadrement | number: '1.1-2'}}%
                </label>
              </div>
              <div class="col-md-6 col-sm-6 card-body h5 ">
                <label class="">
                  Taux de soustraitant: {{dashboard.tauxSoustraitant | number: '1.1-2'}}%
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md col-sm">
          <label class=" h5">Post Chart</label>
          <canvas id="postChart" height="0"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-4 text-center">
    <div class="card">
      <div class="card-body">
        <div class="col-md col-sm ">
          <div class="card border-0 ">
            <div class="card-body">
              <div class="row">
                <div class="col-md-5 col-sm-5 h5 ">
                  <label class="">
                    Nombre de collaborateurs: {{dashboard.headCount}}</label>
                </div>
                <div class="col-md col-sm"></div>
                <div class="col-md-5 col-sm-5 h5 ">
                  <label class="">
                    Nombre de démission: {{dashboard.demissionCount == undefined || dashboard.demissionCount == null ||
                    dashboard.demissionCount == 0 ? "Aucune démission":dashboard.demissionCount}}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md col-sm">
          <label class=" h5">Niveau Chart</label>
          <canvas id="headChart" height="0"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
