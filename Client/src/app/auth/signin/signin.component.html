<div class="text-center">
    
    <app-spinner *ngIf="isLoading" class="spinner"></app-spinner>
    <main class="form-signin">
        <form [formGroup]="forms" (submit)="onSubmit()">
            <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/SQLI_DX_LOGO_violet.png" alt=""
                width="150" height="80">
            <h1 class="h1 mb-3 fw-bolder">Sign-in</h1>
            <div class="">
                <div class="form-floating">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="alert alert-danger p-1 mb-4"
                    *ngIf="forms.controls['email'].invalid && forms.controls['email'].touched">
                    <small *ngIf="forms.controls['email'].errors?.['required']">This field is required!</small>
                    <small *ngIf="forms.controls['email'].errors?.['pattern']">E-mail invalid!</small>
                </div>
            </div>
            <div>
                <div class="form-floating">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="alert alert-danger p-1"
                    *ngIf="forms.controls['password'].invalid && forms.controls['password'].touched">
                    <small *ngIf="forms.controls['password'].errors?.['required']">This field is required!</small>
                    <small *ngIf="forms.controls['password'].errors?.['minlength']">This field requires at least 6
                        characters!</small>
                </div>
            </div>
            <div class="alert alert-danger p-1" *ngIf="error">
                <small>{{error}}</small>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" [disabled]="forms.invalid" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2022–2023</p>
        </form>
    </main>
</div>
