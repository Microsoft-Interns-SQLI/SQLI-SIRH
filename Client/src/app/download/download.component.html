<div class="my-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-9">
          <strong>
            <u> CVs et Documents </u>
          </strong>
        </div>
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#upload">
            <i class="bi bi-file-earmark-arrow-up"></i>
            Upload Document
          </button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <p>Liste des documents :</p>
      <div class="justify-content-center" *ngIf="collab?.documents?.length !== 0">
        <table class="table">
          <tbody>
            <div class="col p-2 mt-1 rounded border border-dark" *ngFor="let document of collab?.documents">
              <div class="row">
                <div class="col-md-10">
                  <strong>
                    {{ document?.fileName }}
                  </strong>
                  <br />
                  <small>
                    Type :
                    {{ document?.type }}
                  </small>
                </div>
                <div class="col-md-2 text-end">
                  <a class="btn btn-sm btn-primary me-2 mb-1" (click)="download(document)" aria-label="download">
                    <i class="bi bi-file-earmark-arrow-down"></i>
                  </a>
                  <a class="btn btn-sm btn-danger me-2 mb-1" aria-label="download" (click)="getItemToDelete(document)"
                    data-bs-toggle="modal" data-bs-target="#deleteFile">
                    <i class="bi bi-trash"></i>
                  </a>
                </div>
              </div>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteFile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Confirmer la suppression
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer ce document ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">
          Annuler
        </button>
        <button (click)="delete(documentToDelete)" type="button" data-bs-dismiss="modal" class="btn btn-sm btn-danger">
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
