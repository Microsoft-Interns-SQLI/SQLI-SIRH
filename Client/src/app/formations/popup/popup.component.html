<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Cerification {{certification.certificationId}} Collaborateur
                {{certification.collaborateurId}}</h5>
            <button type="button" class="btn-close" (click)="hideModal()"></button>
        </div>

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupStatus">Status</label>
                    </div>
                    <select class="custom-select" id="inputGroupStatus" name="status" [(ngModel)]="selected">
                        <option value="AFAIRE">À Faire</option>
                        <option value="FAIT">Fait</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Date Début</span>
                    <input type="date" class="form-control" ngModel name="date-debut">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Date Fin</span>
                    <input type="date" class="form-control" ngModel name="date-fin">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>

        </form>
    </div>
</div>
