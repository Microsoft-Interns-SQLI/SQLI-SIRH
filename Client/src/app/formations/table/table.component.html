<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>

        <th scope="col" *ngFor="let certif of cols">
            {{certif.libelle}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collab of newRows">
        <td>{{collab.collaborateur.nom}}</td>
        <td>{{collab.collaborateur.prenom}}</td>
        <td *ngFor="let c of collab.certificates">
            {{c.status}}
        </td>
      </tr>
    </tbody>
  </table>
