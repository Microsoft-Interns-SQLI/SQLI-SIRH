<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Statut</th>
            <th scope="col">Date de d√©but</th>
            <th scope="col">Date de fin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of table">
            <td scope="row" >{{item.formation.libelle}}</td>
            <td [appDisplayItem]="item.intersection.status">{{item.intersection.status | handleStatusDisplay}}</td>

        </tr>
    </tbody>
</table>
