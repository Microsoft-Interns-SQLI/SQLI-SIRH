<div class="my-5">
  <p class="h2">Skill Centers</p>
  <table class="table mx-auto my-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th class="col-10" scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skillCenter of skillCenters">
        <th scope="row">{{ skillCenter.id }}</th>
        <td>{{ skillCenter.name }}</td>
        <td>
          <button
            class="col btn btn-sm btn-danger me-2 mb-1"
            data-bs-toggle="modal"
            data-bs-target="#deleteskillCenterModal"
            aria-label="delete"
            (click)="onDelete(skillCenter.id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </button>
        </td>
      </tr>
      <tr [ngClass]="isAdding ? '' : 'isHidden'">
        <td></td>
        <td><input type="text" [(ngModel)]="skillCenter" /></td>
        <td>
          <button
            class="col btn btn-sm btn-success me-2 mb-1"
            (click)="onConfirm()"
          >
            <i class="bi bi-check-lg"></i>
          </button>
          <button
            class="col btn btn-sm btn-secondary me-2 mb-1"
            (click)="onCancel()"
          >
            <i class="bi bi-x"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="col-1 btn btn-sm btn-primary me-2 mb-1" (click)="onAdd()">
    <i class="bi bi-plus"></i>
  </button>
</div>
<!--Modal-->
<div
  class="modal fade center"
  id="deleteskillCenterModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are You Sure You want to delete ?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          (click)="onConfirmDelete()"
          type="button"
          data-bs-dismiss="modal"
          class="btn btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
