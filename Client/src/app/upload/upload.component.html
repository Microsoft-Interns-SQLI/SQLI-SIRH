<div>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadmodal">Import CVs</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          class="dragdrop"
          ngfDrop
          multiple="1"
          selectable="1"
          [(validDrag)]="validComboDrag"
          [(files)]="files"
          [ngClass]="{
            'invalid-drag': validComboDrag === false,
            'valid-drag': validComboDrag
          }"
          [accept]="accept"
          (fileChange)="readFiles(files)"
        >
          Drag your file here Or Tap to open file explorer
        </div>
        <div class="alert alert-danger p-1 text-center" *ngIf="error">
          {{ error }}
        </div>
        <div
          class="justify-content-between bd-highlight p-1"
          *ngIf="files.length"
        >
          <div
            *ngFor="let file of files"
            class="row flex-grow-1 my-4 mx-auto justify-content-around bd-highlight"
          >
            <i class="d-inline w-auto bi bi-file-earmark-text"></i>
            <div class="col-8">{{ file.name }}</div>
            <button
              *ngIf="!isDone || error"
              class="col-1 btn btn-warning btn-sm p-1"
              (click)="files.splice(0, 1)"
            >
              <span class="bi bi-trash"></span>
            </button>
          </div>
          <div class="bd-highlight align-self-center" *ngIf="isDone">
            <span
              class="bi bi-check-circle text-success p-1"
              *ngIf="!error"
            ></span>
            <span class="bi bi-x-circle text-danger p-1" *ngIf="error"></span>
          </div>
        </div>
        <div class="progress" *ngIf="files.length">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: progress + '%' }"
            [ngClass]="{ 'bg-success': isDone, 'bg-warning': !isDone }"
          >
            {{ progress }} %
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="!files.length || isLoading || error || isDone"
            (click)="uploadFile()"
          >
            Send file
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
