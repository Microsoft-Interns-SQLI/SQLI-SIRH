<div class="row">

    <div class="col-md-1 mt-4">
        <label>Afficher :</label>
        <select class="form-select" [(ngModel)]="selected" (ngModelChange)="onSelect()">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="30">30</option>
        </select>
    </div>
    <div class="col-md-1 mt-4">
        <label>Site :</label>
        <select
        class="form-select"
        [(ngModel)]="site"
        (ngModelChange)="onSelectSite()"
      >
        <option value="">All</option>
        <option value="rabat">Rabat</option>
        <option value="oujda">Oujda</option>
      </select>
    </div>
    <div class="col-md-3 mt-4">
        <label>Postes :</label>
        <ng-select [items]="postes" bindLabel="name" bindValue="id" [(ngModel)]="chosenPost"
            (change)="onPostesChange(chosenPost)" [multiple]="true">
        </ng-select>
    </div>

    <div class="col-md-2 mt-4">
        <label>Niveaux :</label>
        <ng-select [items]="niveaux" bindLabel="name" bindValue="id" (change)="onNiveauxChange(chosenNiveau)"
            [(ngModel)]="chosenNiveau" [multiple]="true">
        </ng-select>
    </div>

    <div class="col-md-3 mt-4">
        <!-- <label>Recherche :</label>
        <input type="search" class="form-control form-control-sm" placeholder="Matricule, Nom, Poste ..."
            (keyup)="onSearchChange()" [(ngModel)]="value"> -->
        <label>Recherche :</label>
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Matricule, Nom, Poste ..."
                [(ngModel)]="value" (input)="onInputSearch()">
            <button class="input-group-text btn btn-sm btn-outline-secondary" (click)="onSearchChange()"><span
                    class="bi bi-search"></span> </button>
        </div>
    </div>
</div>
