  aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">

    <li class="breadcrumb-item active" aria-current="page">

    </li>

<div class="card">
  <div class="card-header ">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
      <h2 class="h2">
        Collaborateurs
      </h2>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-success" routerLink="/addEditcollaborateur">
            Ajouter
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary">
            Exporter
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            Filtres
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>#Matricule</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Date Entree</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of collaboratorsArray[currentPagination]">
            <td>{{item.matricule}}</td>
            <td>{{ item.nom }}</td>
            <td>{{item.prenom }}</td>
            <td>{{item.dateEntreeSqli | date: 'dd MMMM yyyy'}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-sm btn-outline-primary">
                <i class=" bi bi-pencil-square"></i>
              </button>
              |
              <button type="button" class="btn btn-sm btn-outline-info" [routerLink]="['/detailCollaborator', item.id]">
                <i class="bi bi-newspaper"></i>
              </button>
              |
              <button type="button" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="changePagination(currentPagination - 1)">Previous</a></li>
        <li class="page-item" [ngClass]="currentPagination === i ? 'active' : ''" *ngFor="let i of numberOfPaginations">
          <a class="page-link" (click)="changePagination(i)">{{i + 1}}</a>
        </li>
        <li class="page-item"><a class="page-link" (click)="changePagination(currentPagination + 1)">Next</a></li>
      </ul>
    </nav>
