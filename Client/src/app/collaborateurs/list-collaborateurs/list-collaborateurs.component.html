<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2 class="h2">Collaborateurs</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-primary" routerLink="/addEditcollaborateur">Ajout</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      Filtres
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">Nom Complet</th>
        <th scope="col">Agence</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collaboratorsArray[currentPagination]">
        <td>{{item.Matricule}}</td>
        <td>{{item.Login}}</td>
        <td>{{ item["Nom Complet"] }}</td>
        <td>{{item.Agence}}</td>
        <td>delete | details</td>
      </tr>
    </tbody>
  </table>
</div>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="changePagination(currentPagination - 1)">Previous</a></li>
    <li class="page-item" [ngClass]="currentPagination === i ? 'active' : ''" *ngFor="let i of numberOfPaginations">
      <a class="page-link" (click)="changePagination(i)">{{i + 1}}</a>
    </li>
    <li class="page-item"><a class="page-link" (click)="changePagination(currentPagination + 1)">Next</a></li>
  </ul>
</nav>
