<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h2 class="h2" *ngIf="!collab_id">Ajouter Collaborateur</h2>
    <h2 class="h2" *ngIf="collab_id">Details Collaborateur</h2>
  </div>

<form class="row">
    <div class="col-md-3 col bg-white p-3 rounded -p3">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-3">
                <h5 *ngIf="collab_id">
                    {{collab?.nom}} {{collab?.prenom}} Profile
                </h5>
                <h5 *ngIf="!collab_id">
                    Add new collab
                </h5>
            </div>
            <div class="col-md-12 d-flex justify-content-center mt-3">
                <img src="https://myfjamaica.org/wp-content/uploads/2015/08/provider_female_avatar.jpg"
                    alt="Photo de Lena" class="img-fluid border border-dark">
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="Location">
                        <strong>
                            Location :
                        </strong>
                    </label>
                    <input type="text" name="Location" id="Location" class="form-control-plaintext" readonly
                        value="Rabat">
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <div class="form-group">
                    <label for="Age">
                        <strong>
                            Age :
                        </strong>
                    </label>
                    <input type="text" name="Age" id="Age" class="form-control-plaintext" readonly value="46">
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <div class="form-group">
                    <label for="lastActive">
                        <strong>
                            Entre SQLI :
                        </strong>
                    </label>
                    <input type="text" name="lastActive" id="lastActive" class="form-control-plaintext" readonly
                        [ngModel]="collab?.dateEntreeSqli | date : 'dd MMMM yyyy'">
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <div class="form-group">
                    <label for="since">
                        <strong>
                            Level :
                        </strong>
                    </label>
                    <input type="text" name="since" id="since" class="form-control-plaintext" readonly
                        value="Level Placeholder">
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <button type="submit" class="save" (click)="saveCollaborator()">Save Changes</button>
            </div>
        </div>
    </div>
    <div class="col-md-9 col">
        <div class="card h-100">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">
                                    Personal Info
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">
                                    Placeholder
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" name="nom" [(ngModel)]="collab.nom" class="form-control form-control-sm"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="prenom">Prenom :</label>
                            <input type="text" name="prenom" [(ngModel)]="collab.prenom"
                                class="form-control form-control-sm" [required]="true">
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input type="text" name="username" id="username" class="form-control form-control-sm"
                                [disabled]="true">
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="form-group">
                            <label for="dateNaissance">Date de naissance :</label>
                            <input type="date" name="dateNaissance"
                                [ngModel]="collab.dateNaissance | date: 'yyyy-MM-dd'"
                                (ngModelChange)="collab.dateNaissance = $event" class="form-control form-control-sm"
                                [required]="true">
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="form-group">
                            <label for="civilite">Civilité :</label>
                            <select name="civilite" [(ngModel)]="collab.civilite" class="form-select form-select-sm"
                                [required]="true">
                                <option value disabled selected>-Sélectionner-</option>
                                <option value="M">Homme</option>
                                <option value="F">Femme</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="dateEntreeSqli">Entrée SQLI :</label>
                            <input type="date" name="dateEntreeSqli"
                                [ngModel]="collab.dateEntreeSqli | date: 'yyyy-MM-dd'"
                                (ngModelChange)="collab.dateEntreeSqli = $event" class="form-control form-control-sm"
                                [required]="true">
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="dateSortieSqli">Sortie de SQLI :</label>
                            <input type="date" name="dateSortieSqli"
                                [ngModel]="collab.dateSortieSqli | date: 'yyyy-MM-dd'"
                                (ngModelChange)="collab.dateSortieSqli = $event" class="form-control form-control-sm"
                                [required]="true">
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="modeRecrutement">Recrutement :</label>
                            <select name="modeRecrutement" [(ngModel)]="collab.modeRecrutement"
                                class="form-select form-select-sm" [required]="true">
                                <option value disabled selected>-Sélectionner-</option>
                                <option value="E-Chalenge">E-Chalenge</option>
                                <option value="Stage PFE">Stage PFE</option>
                                <option value="Recommandation">Recommandation</option>
                                <option value="Spontané">Spontané</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="matricule">Matricule :</label>
                            <input type="input" name="matricule" [(ngModel)]="collab.matricule"
                                class="form-control form-control-sm" [required]="true">
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="dateDebutStage">Début du stage :</label>
                            <input type="date" name="dateDebutStage"
                                [ngModel]="collab.dateDebutStage | date: 'yyyy-MM-dd'"
                                (ngModelChange)="collab.dateDebutStage = $event" class="form-control form-control-sm"
                                [required]="true">
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-group">
                            <label for="datePremiereExperience">Premiere éxperience :</label>
                            <input type="date" name="datePremiereExperience"
                                [ngModel]="collab.datePremiereExperience | date: 'yyyy-MM-dd'"
                                (ngModelChange)="collab.datePremiereExperience = $event"
                                class="form-control form-control-sm" [required]="true">
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <label for="diplomes">Diplômes :</label>
                            <textarea name="diplomes" [(ngModel)]="collab.diplomes" rows="4"
                                class="form-control form-control-sm"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
