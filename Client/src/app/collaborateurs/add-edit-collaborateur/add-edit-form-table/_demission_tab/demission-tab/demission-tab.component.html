<div class="my-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <strong>
            <u>
              Démissions
            </u>
          </strong>
        </div>
        <div class="col-md-4 text-end">
          <button type="button" class="btn btn-sm btn-success" (click)="submitDemission(0)" data-bs-toggle="modal"
            data-bs-target="#addDemission">
            <i class="bi bi-plus-square"></i>
            Demission
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table w-100">
              <thead>
                <tr>
                  <th>Annulé</th>
                  <th>Date Demissions</th>
                  <th>Date Sortie SQLI</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let demission of collab.demissions">
                  <td>
                    {{demission.isCanceled ? "❌" : "✅"}}
                  </td>
                  <td>
                    {{demission.dateDemission | date: 'dd/MM/yyyy'}}
                  </td>
                  <td>
                    {{demission.dateSortieSqli | date: 'dd/MM/yyyy'}}
                  </td>
                  <td>
                    <button (click)="submitDemission(demission.id)" class="btn btn-sm btn-primary" aria-label="edit"
                      data-bs-toggle="modal" data-bs-target="#addDemission">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                      </svg>
                    </button>
                    <button type="button" data-bs-dismiss="modal" (click)="confirmDelete(demission.id)"
                    class="btn btn-sm btn-danger">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
