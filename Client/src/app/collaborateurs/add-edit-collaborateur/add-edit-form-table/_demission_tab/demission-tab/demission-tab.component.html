<div class="my-3">
  <div class="card">
    <div class="card-body">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8">
            <strong>
              <u>
                Demissions
              </u>
            </strong>
          </div>
          <div class="col-md-4 text-end">
            <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addDemission">
              <i class="bi bi-plus-square"></i>
              Demission
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table w-100">
              <thead>
                <tr>
                  <th></th>
                  <th>Date Demissions</th>
                  <th>Date Sortie SQLI</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let demission of collab.demissions">
                  <td>{{demission.isCanceled ? "❌" : "✅"}}</td>
                  <td>{{demission.dateDemission | date: 'longDate'}}</td>
                  <td>{{demission.dateSortieSqli | date: 'longDate'}}</td>
                  <td>
                    <div class="container justify-content-end">
                      <button (click)="submitDemission(demission.id)" class="btn btn-sm btn-primary me-2 mb-1"
                        aria-label="edit" data-bs-toggle="modal" data-bs-target="#addDemission">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                          <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
