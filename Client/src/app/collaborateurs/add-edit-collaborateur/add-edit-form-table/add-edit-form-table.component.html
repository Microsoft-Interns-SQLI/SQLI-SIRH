<form [formGroup]="myFormGroup" *ngIf="myFormGroup">
  <div class="card h-fit">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <mat-tab-group>
            <mat-tab label="Info">
              <div class="my-3">
                <div class="card">
                  <div class="card-header">
                    <strong>Informations Personnelles</strong>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-2 mt-3">
                        <app-select-input [formControl]="$any(myFormGroup.controls?.['civilite'])" [data]="civiliteData"
                          [label]="'civilite'"></app-select-input>
                      </div>
                      <div class="col-md-5 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['nom'])" [label]="'nom'">
                        </app-text-input>
                      </div>
                      <div class="col-md-5 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['prenom'])" [label]="'prenom'">
                        </app-text-input>
                      </div>

                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['emailPersonnel'])"
                          [label]="'email Personnel'" [type]="'email'"></app-text-input>
                      </div>
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['phonePersonnel'])"
                          [label]="'phone Personnel'"></app-text-input>
                      </div>

                      <div class="col-md-4 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['dateNaissance'])"
                          [label]="'date Naissance'" [type]="'date'"></app-text-input>
                      </div>
                      <div class="col-md-4 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['lieuNaissance'])"
                          [label]="'lieu Naissance'"></app-text-input>
                      </div>
                      <div class="col-md-4 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['nationnalite'])"
                          [label]="'nationalite'"></app-text-input>
                      </div>

                      <div class="col-md-12 mt-3">
                        <app-select-input [formControl]="$any(myFormGroup.controls?.['situationFamiliale'])"
                          [data]="situationFamilialeData" [label]="'situation Familiale'"></app-select-input>
                      </div>

                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['numCin'])" [label]="'N&deg; Cin'">
                        </app-text-input>
                      </div>
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['matricule'])" [label]="'matricule'">
                        </app-text-input>
                      </div>

                      <div class="col-md-12 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['adresse'])" [label]="'adresse'">
                        </app-text-input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="my-3">
                <div class="card">
                  <div class="card-header">
                    <strong>Informations Professionnelles</strong>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['phoneProfesionnel'])"
                          [label]="'phone Profesionnel'"></app-text-input>
                      </div>
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['email'])"
                          [label]="'email Profesionnel'" [type]="'email'"></app-text-input>
                      </div>

                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['dateEntreeSqli'])"
                          [label]="'Entree SQLI'" [type]="'date'"></app-text-input>
                      </div>
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['dateSortieSqli'])"
                          [label]="'Sortie SQLI'" [type]="'date'"></app-text-input>
                      </div>

                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['dateDebutStage'])"
                          [label]="'Debut de Stage'" [type]="'date'"></app-text-input>
                      </div>
                      <div class="col-md-6 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['datePremiereExperience'])"
                          [label]="'Premier Experience'" [type]="'date'"></app-text-input>
                      </div>

                      <div class="col-md-4 mt-3">
                        <app-select-input [formControl]="$any(myFormGroup.controls?.['modeRecrutement'])"
                          [data]="recruteModeData" [label]="'Recrutement'"></app-select-input>
                      </div>
                      <div class="col-md-4 mt-3">
                        <app-select-input [formControl]="$any(myFormGroup.controls?.['niveau'])" [data]="niveauxData"
                          [label]="'expertise'"></app-select-input>
                      </div>
                      <div class="col-md-4 mt-3">
                        <app-select-input [formControl]="$any(myFormGroup.controls?.['poste'])" [data]="postesData"
                          [label]="'poste'"></app-select-input>
                      </div>

                      <!-- <div class="col-md-12 mt-3">
                        <app-text-input [formControl]="$any(myFormGroup.controls?.['diplomesList'])" [label]="'diplomes'">
                        </app-text-input>
                      </div> -->

                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
            <!--
              <mat-tab label="Contrat & Statut">
                <div class="row">
                  <div class="col-md-12 mt-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="hadAlreadyWorkedAtSQLI" checked />
                      <label class="form-check-label" for="hadAlreadyWorkedAtSQLI">
                        a déja travaillé à SQLI
                      </label>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Education & Past Jobs">
                Education & Past Jobs Content
              </mat-tab>
              <mat-tab label="Manager & TLRHs">
                Manager & TLRHs Content
              </mat-tab>
              <mat-tab label="Materiels"> Materiels Content </mat-tab>
              <mat-tab label="HR Incidents"> HR Incidents Content </mat-tab> 
            -->
            <mat-tab label="Cv & Documents">
              <app-download [collab]="collab"></app-download>
              <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#upload">
                Upload Document
              </button>
            </mat-tab>
            <mat-tab label="Skills">
              <div class="card mt-2">
                <div class="card-header">
                  <strong>
                    Diplômes
                  </strong>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="table-responsive">
                        <table class="table w-100">
                          <thead>
                            <tr>
                              <th>Année</th>
                              <th>Libellé</th>
                              <th>Détail</th>
                              <th>Description</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let diplome of collab.diplomesList">
                              <td>{{ diplome.annee }}</td>
                              <td>{{ diplome.label }}</td>
                              <td>{{ diplome.detail }}</td>
                              <td>{{ diplome.description }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>

  <app-upload class="modal fade" id="upload" tabindex="-1" aria-labelledby="uploadmodal" aria-hidden="true">
  </app-upload>
</form>
