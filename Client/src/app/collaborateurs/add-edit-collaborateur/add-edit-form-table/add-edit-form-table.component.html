<div class="card h-100">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <mat-tab-group>
          <mat-tab label="Info">
            <div class="row p-4">
              <div class="col-md-2 mt-3">
                <app-select-input [formControl]="$any(formGroup.controls?.['civilite'])" [data]="civiliteData" [label]="'civilite'"></app-select-input>
              </div>
              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['nom'])" [label]="'nom'"></app-text-input>
              </div>
              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['prenom'])" [label]="'prenom'"></app-text-input>
              </div>
              <div class="col-md-2 mt-3">
                <div class="form-group">
                  <label for="username">Username :</label>
                  <input type="text" name="username" class="form-control form-control-sm" />
                </div>
              </div>
              <div class="col-md-2 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['matricule'])" [label]="'matricule'"></app-text-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['emailPersonnel'])" [label]="'emailPersonnel'" [type]="'email'"></app-text-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['email'])" [label]="'email'" [type]="'email'"></app-text-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['phonePersonnel'])" [label]="'phone Personnel'"></app-text-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['phoneProfesionnel'])" [label]="'phone Profesionnel'"></app-text-input>
              </div>

              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['dateNaissance'])" [label]="'date Naissance'" [type]="'date'"></app-text-input>
              </div>
              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['lieuNaissance'])" [label]="'lieu Naissance'"></app-text-input>
              </div>
              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['nationnalite'])" [label]="'nationalite'"></app-text-input>
              </div>
              <div class="col-md-3 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['numCin'])" [label]="'num Cin'"></app-text-input>
              </div>
              <div class="col-md-12 mt-3">
                <app-textarea-input [formControl]="$any(formGroup.controls?.['adresse'])" [label]="'adresse'" [rows]="4"></app-textarea-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['dateEntreeSqli'])" [label]="'Entree SQLI'" [type]="'date'"></app-text-input>
              </div>
              <div class="col-md-6 mt-3">
                <app-text-input [formControl]="$any(formGroup.controls?.['dateSortieSqli'])" [label]="'Sortie SQLI'" [type]="'date'"></app-text-input>
              </div>
              <div class="col-md-2 mt-3">
                <app-select-input [formControl]="$any(formGroup.controls?.['modeRecrutement'])" [data]="recruteModeData" [label]="'Recrutement'"></app-select-input>

                <app-textarea-input [formControl]="$any(formGroup.controls?.['diplomes'])" [label]="'diplomes'" [rows]="4"></app-textarea-input>
              </div>
            </div>
