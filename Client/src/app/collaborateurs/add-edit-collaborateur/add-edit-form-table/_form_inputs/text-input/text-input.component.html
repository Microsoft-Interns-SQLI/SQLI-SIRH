<div class="form-group">
  <label>{{label | titlecase}} :</label>
  <input type={{type}} [class.is-invalid]="ngControl.touched && ngControl.invalid" class="form-control form-control-sm"
    [formControl]="$any(ngControl).control" placeholder={{label}} />
  <!-- todo-review  -->
  <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback"> {{label}} is required</div>
  <div *ngIf="ngControl.control?.errors?.['minlength']" class="invalid-feedback"> {{label}} has a min length of x</div>
  <div *ngIf="ngControl.control?.errors?.['maxlength']" class="invalid-feedback"> {{label}} has a max length of x</div>
  <div *ngIf="ngControl.control?.errors?.['email']" class="invalid-feedback"> {{label}} should a valid E-mail</div>
</div>
