<div class="my-3">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-8">
                    <strong>
                        <u>
                            Diplômes
                        </u>
                    </strong>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#ajoutDiplome">
                        <i class="bi bi-plus-square"></i>
                        Diplôme
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table w-100">
                            <thead>
                                <tr>
                                    <th>Année</th>
                                    <th>Libellé</th>
                                    <th>Détail</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let diplome of collab?.diplomes">
                                    <td>{{ diplome.annee }}</td>
                                    <td>{{ diplome.label }}</td>
                                    <td>{{ diplome.detail }}</td>
                                    <td>{{ diplome.description }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" (click)="diplomeToDelete = diplome;"
                                            data-bs-toggle="modal" data-bs-target="#modal-confirm-delete-diplome">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-ajout-diplome [collaborateur]="collab" (diplomesEvent)="addDiplome($event)">
</app-modal-ajout-diplome>

<app-modal-confirm-delete-diplome [diplome]="diplomeToDelete" (deleteDiplomesEvent)="deleteDiplome($event)">
</app-modal-confirm-delete-diplome>
