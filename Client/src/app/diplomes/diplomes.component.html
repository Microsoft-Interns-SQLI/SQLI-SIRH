<div class="my-3">
    <div class="card">
        <div class="card-header">
            <strong>
                <u>
                    Diplômes
                </u>
            </strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table w-100">
                            <thead>
                                <tr>
                                    <th>Année</th>
                                    <th>Libellé</th>
                                    <th>Détail</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let diplome of collab?.diplomes">
                                    <td>{{ diplome.annee }}</td>
                                    <td>{{ diplome.label }}</td>
                                    <td>{{ diplome.detail }}</td>
                                    <td>{{ diplome.description }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
