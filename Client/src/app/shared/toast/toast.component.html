<button type="button" class="btn btn-primary" id="liveToastBtn" (click)="showToast()">Show live toast</button>

<div *ngIf="typeMessage">
    <div class="position-fixed bottom-0 end-0 p-3 rounded" style="z-index: 11;">
        <div id="liveToast" class="toast hide border-0 align-items-center" style="border-radius: 10px;" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-light">
              <i id="myIco" class="bi bi-exclamation-triangle-fill" style="width: 20px;height: 20px;"></i>
              <strong class="me-auto m-auto">{{title}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body text-white" style="width: 300px ;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati porro, ipsa deleniti ea laborum possimus molestias unde neque libero ex sit omnis suscipit, tempore perspiciatis est aliquid alias. Ipsa, dolorem.
          </div>
        </div>
      </div>
</div>
